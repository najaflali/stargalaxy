<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Dark navy blue */
            color: white;
        }

        /* Header Section */
        header {
            background-color: #003366; /* Deep navy */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 5px 0 20px;
            font-size: 1.2em;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #00509e; /* Light navy */
            padding: 15px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            margin: 0 10px;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
        }

        nav a:hover {
            background-color: #00509e;
        }

        /* Main Content Section */
        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            margin-bottom: 20px;
        }

        /* Form Section */
        form {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            text-align: left;
            background: #004080;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #00509e;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>StarGalaxy</h1>
        <p>Your ultimate platform for earning rewards and advertising</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Earn & Advertise</a>
        <a href="#">About Us</a>
    </nav>
    <main>
        <h2>Complete Tasks</h2>
        <form id="taskForm">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" placeholder="Enter your name" required>
            
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" placeholder="Enter task name" required>
            
            <button type="submit">Submit Task</button>
        </form>
        <p id="responseMessage" style="margin-top: 20px; font-weight: bold;"></p>
    </main>
    <footer>
        <p>Â© 2024 StarGalaxy. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('taskForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const taskName = document.getElementById('taskName').value;
            const responseMessage = document.getElementById('responseMessage');

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxqcmyMx0Z3ReijPKGLO3eIIaYRS3uHjgQ5_usjm_GA9tOxiVDjyOzFH5r0kdioNLPo/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userName, taskName })
                });

                const result = await response.json();
                if (result.success) {
                    responseMessage.textContent = "Task submitted successfully!";
                    responseMessage.style.color = "green";
                } else {
                    responseMessage.textContent = "Error submitting task: " + result.error;
                    responseMessage.style.color = "red";
                }
            } catch (error) {
                responseMessage.textContent = "Network error. Please try again.";
                responseMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
