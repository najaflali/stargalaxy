<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #1c2833;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #f39c12;
            text-shadow: 2px 2px 8px rgba(255, 223, 0, 0.5);
            transition: color 0.3s, text-shadow 0.3s;
        }

        .logo:hover {
            color: #f1c40f;
            text-shadow: 0 0 12px rgba(255, 223, 0, 1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background: #f39c12;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #e74c3c;
            text-decoration: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.4s, height 0.4s;
        }

        .btn:hover::after {
            width: 200px;
            height: 200px;
        }

        /* Footer */
        footer {
            background: #1c2833;
            text-align: center;
            padding: 40px;
            margin-top: 30px;
        }

        .footer-section {
            display: inline-block;
            margin: 15px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .footer-section:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .footer-section h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #f39c12;
        }

        .footer-section a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #e67e22;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .footer-section a:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StarGalaxy</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="earn.html">Earn</a></li>
                <li><a href="advertise.html">Advertise</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to StarGalaxy!</h1>
            <p>Your ultimate platform for earning and advertising.</p>
            <a href="earn.html" class="btn">Get Started</a>
        </section>
    </main>
    <footer>
        <div class="footer-section">
            <h3>Complete Tasks</h3>
            <a href="earn.html">Learn More</a>
        </div>
        <div class="footer-section">
            <h3>Run Ads</h3>
            <a href="advertise.html">Learn More</a>
        </div>
    </footer>
</body>
</html>
