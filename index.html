<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      color: #333;
      font-size: 3rem;
    }
    .form-group {
      margin: 20px 0;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to StarGalaxy</h1>
    <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>
    
    <!-- Form to Submit Task -->
    <form id="taskForm">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <textarea id="task" name="task" placeholder="Enter your task" required></textarea>
      </div>
      <button type="submit">Submit Task</button>
    </form>

    <div id="statusMessage" class="message"></div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var name = document.getElementById('name').value;
      var task = document.getElementById('task').value;
      var statusMessage = document.getElementById('statusMessage');

      // Form validation
      if (!name || !task) {
        statusMessage.textContent = 'Please fill in both fields.';
        statusMessage.style.color = 'red';
        return;
      }

      // Submit data to Google Apps Script Web App
      var url = 'https://script.google.com/macros/s/AKfycbxWmjxAwyVD7zJ0k0DbGkTscabcnxehN66HHwFiJ80w/dev';
      var data = {
        name: name,
        task: task
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(data)
      })
      .then(response => response.text())
      .then(result => {
        statusMessage.textContent = result;
        statusMessage.style.color = 'green';
      })
      .catch(error => {
        statusMessage.textContent = 'Error submitting task. Please try again.';
        statusMessage.style.color = 'red';
      });
    });
  </script>
</body>
</html>
