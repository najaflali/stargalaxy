<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main Body Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        /* Header Section */
        header {
            background-color: #243b55;
            padding: 20px 0;
            color: #ffcc00;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 48px;
        }

        header h2 {
            font-size: 20px;
            color: #ccc;
            margin: 10px 0;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        /* Biscuit Header Section with Animation */
        .biscuit-header {
            font-size: 36px;
            background: linear-gradient(to right, #3c6070, #516e7f);
            color: #ffcc00;
            padding: 20px;
            border-radius: 30px;
            margin: 30px auto;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        /* Add a bounce animation */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(-10px);
            }

            50% {
                transform: translateY(0);
            }

            75% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Biscuit horizontal container */
        .horizontal-biscuits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }

        .biscuit {
            background: linear-gradient(to bottom, #243b55, #1e2b40);
            border: 2px solid #ffcc00;
            color: #ffcc00;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .biscuit:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(255, 204, 0, 0.5);
        }

        /* Footer Section */
        footer {
            background-color: #141e30;
            color: #ddd;
            padding: 10px 0;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
