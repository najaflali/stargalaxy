<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 48px;
            color: #ff5722;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .nav-link {
            background-color: #ff5722;
            color: #ffffff;
            padding: 20px;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #e64a19;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin-top: 40px;
            background-color: #292929;
            border-radius: 8px;
        }
        main h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .task-form {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #3b3b3b;
            padding: 20px;
            border-radius: 8px;
        }
        .task-form input, .task-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .task-form button {
            background-color: #ff5722;
            color: white;
            cursor: pointer;
        }
        .task-form button:hover {
            background-color: #e64a19;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>StarGalaxy</h1>
    </header>

    <div class="nav-container">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Earn & Advertise</a>
        <a href="#" class="nav-link">About Us</a>
    </div>

    <main>
        <h2>Welcome to StarGalaxy</h2>
        <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>

        <div class="task-form">
            <h3>Submit a Task</h3>
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="text" id="task" placeholder="Task Link" required />
            <button id="submitTask">Submit</button>
            <p id="responseMessage" class="message"></p>
        </div>
    </main>

    <footer>
        &copy; 2024 StarGalaxy. All rights reserved.
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwvMnh4hlOz7AZc91hBkxSWTIPsCcvIbrTFQE87ppf60ct2eAwuktbHnsUJqVGwAQC4/exec';

        document.getElementById('submitTask').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const task = document.getElementById('task').value.trim();
            const responseMessage = document.getElementById('responseMessage');
            
            if (!name || !task) {
                responseMessage.textContent = 'Please fill in all fields.';
                responseMessage.style.color = 'red';
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('task', task);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        responseMessage.textContent = 'Task submitted successfully!';
                        responseMessage.style.color = 'green';
                        document.getElementById('name').value = '';
                        document.getElementById('task').value = '';
                    } else {
                        responseMessage.textContent = 'Error submitting task.';
                        responseMessage.style.color = 'red';
                    }
                })
                .catch(error => {
                    responseMessage.textContent = 'Network error. Please try again.';
                    responseMessage.style.color = 'red';
                });
        });
    </script>
</body>
</html>
