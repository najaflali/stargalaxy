<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy - Home</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #0F2027, #203A43, #2C5364);
      color: #EAEAEA;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #EAEAEA;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      background: linear-gradient(45deg, #6A11CB, #2575FC);
      border-radius: 5px;
      transition: transform 0.3s, background 0.3s;
    }

    nav a:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #43E97B, #38F9D7);
    }

    /* Main Section */
    .main-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .main-section h1 {
      font-size: 3.5em;
      color: #F0C27B;
      text-shadow: 2px 2px 10px rgba(240, 194, 123, 0.7);
    }

    .main-section p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.8;
      color: #EAEAEA;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.2);
    }

    /* Get Started Button */
    .get-started-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(45deg, #1D2671, #C33764);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.3s, background 0.3s;
    }

    .get-started-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #8E44AD, #3498DB);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #aaa;
      font-size: 0.9em;
    }

    footer a {
      color: #EAEAEA;
      text-decoration: none;
    }

    /* Animation */
    .animation-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .animation-area span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Bitcoin_logo.svg/64px-Bitcoin_logo.svg.png') no-repeat center center / contain;
      animation: animate 25s linear infinite;
    }

    .animation-area span:nth-child(2) {
      animation-delay: 5s;
      top: 10%;
      left: 30%;
    }

    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="earn.html">Earn</a>
    <a href="advertise.html">Advertise</a>
  </nav>

  <!-- Main Section -->
  <div class="main-section">
    <h1>Welcome to StarGalaxy</h1>
    <p>The ultimate platform to earn cryptocurrency rewards and promote your content effectively.</p>
    <button class="get-started-btn" onclick="window.location.href='earn.html';">Get Started</button>
  </div>

  <!-- Animation -->
  <div class="animation-area">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 StarGalaxy. All rights reserved. | <a href="#">Privacy Policy</a>
  </footer>
</body>
</html>
