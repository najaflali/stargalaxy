<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Home</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
            text-align: center;
        }

        /* Header Section */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00ffff;
        }

        /* Main Content Area */
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 20px 0;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin: 10px 0;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            border: none;
            background-color: #004080;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0077ff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>Welcome to StarGalaxy</h1>
        <p>
            Your journey to earning cryptocurrency through tasks and running advertising campaigns begins here. 
        </p>
        <p>
            Explore opportunities to earn by completing tasks, or advertise your content by running impression campaigns.
        </p>
        <div>
            <a href="earn.html" class="btn">Start Earning</a>
            <a href="advertise.html" class="btn">Advertise Now</a>
        </div>
    </main>
</body>
</html>
