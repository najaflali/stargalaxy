<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
    }
    header {
      background-color: #161b22;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #58a6ff;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      margin: 0 1rem;
      color: #8b949e;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #58a6ff;
    }
    section {
      padding: 2rem 1rem;
    }
    .form-container {
      background-color: #21262d;
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    button {
      background-color: #58a6ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f6feb;
    }
    footer {
      padding: 1rem;
      background-color: #161b22;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <h1>StarGalaxy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Earn & Advertise</a>
      <a href="#">About Us</a>
    </nav>
  </header>
  <section>
    <h2>Welcome to StarGalaxy</h2>
    <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>
    <div class="form-container">
      <form name="submit-to-google-sheet">
        <input type="text" name="userName" placeholder="Enter your name" required>
        <input type="text" name="taskName" placeholder="Enter task name" required>
        <button type="submit">Submit Task</button>
      </form>
    </div>
  </section>
  <footer>
    Â© 2024 StarGalaxy. All rights reserved.
  </footer>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwvMnh4hlOz7AZc91hBkxSWTIPsCcvIbrTFQE87ppf60ct2eAwuktbHnsUJqVGwAQC4/exec';
    const form = document.forms['submit-to-google-sheet'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          if (response.ok) {
            alert('Task submitted successfully!');
            form.reset();
          } else {
            throw new Error('Failed to submit the task.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error submitting task.');
        });
    });
  </script>
</body>
</html>
