<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1e272e;
            color: #ecf0f1;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #3498db;
        }

        /* Collapsible Menu */
        .menu-icon {
            display: none;
            cursor: pointer;
        }

        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #2c3e50;
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            }

            nav ul.show {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: lightning 1.5s infinite;
        }

        @keyframes lightning {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #3498db, 0 0 40px #3498db, 0 0 50px #8e44ad, 0 0 60px #8e44ad, 0 0 70px #8e44ad;
            }
            50% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #3498db, 0 0 20px #3498db, 0 0 25px #8e44ad, 0 0 30px #8e44ad, 0 0 35px #8e44ad;
            }
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2ecc71;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
        }

        .footer-section {
            margin: 15px;
            padding: 20px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
        }

        .footer-section:hover {
            background-color: rgba(231, 76, 60, 0.2);
        }

        .footer-section a {
            color: #e74c3c;
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.querySelector(".menu-icon");
            const dropdownMenu = document.querySelector("nav ul");

            menuIcon.addEventListener("click", () => {
                dropdownMenu.classList.toggle("show");
            });

            // Redirect 'Get Started' button to the sign-up/login page
            document.querySelector(".btn").addEventListener("click", () => {
                window.location.href = "signup.html";
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">StarGalaxy</div>
        <nav>
            <div class="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="earn.html">Earn</a></li>
                <li><a href="advertise.html">Advertise</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to StarGalaxy</h1>
            <p>Your gateway to earning rewards and boosting your reach!</p>
            <a class="btn">Get Started</a>
        </section>
    </main>
    <footer>
        <div class="footer-section">
            <h3>Complete Tasks</h3>
            <a href="earn.html">Learn More</a>
        </div>
        <div class="footer-section">
            <h3>Run Ads</h3>
            <a href="advertise.html">Learn More</a>
        </div>
    </footer>
</body>
</html>
