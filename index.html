<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Home</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b1121;
            overflow: hidden;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a2238;
        }

        /* Navigation styles */
        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffc107, #ff5722);
            transition: transform 0.2s, background 0.3s;
        }

        .nav a:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff5722, #ffc107);
        }

        header h1 {
            color: #ffc107;
            font-size: 2.5rem;
        }

        /* Button styles */
        .button-container {
            text-align: center;
            margin: 40px 0;
        }

        .button-container a {
            text-decoration: none;
            background-color: #ffc107;
            color: #0b1121;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .button-container a:hover {
            background-color: #ff5722;
        }

        /* Coin animations */
        .coin {
            position: absolute;
            width: 50px;
            animation: fall linear infinite;
        }

        .coin.bitcoin { background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png'); }
        .coin.ethereum { background-image: url('https://cryptologos.cc/logos/ethereum-eth-logo.png'); }
        .coin.binance { background-image: url('https://cryptologos.cc/logos/binance-coin-bnb-logo.png'); }

        .coin {
            background-size: contain;
            background-repeat: no-repeat;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>StarGalaxy</h1>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <div class="button-container">
        <a href="signup.html">Get Started</a>
    </div>

    <!-- Falling Coins -->
    <div class="coin bitcoin" style="left: 10%; animation-duration: 5s;"></div>
    <div class="coin ethereum" style="left: 30%; animation-duration: 6s;"></div>
    <div class="coin binance" style="left: 50%; animation-duration: 7s;"></div>
    <div class="coin bitcoin" style="left: 70%; animation-duration: 4s;"></div>
    <div class="coin ethereum" style="left: 90%; animation-duration: 5.5s;"></div>

    <script>
        const coins = document.querySelectorAll('.coin');
        coins.forEach(coin => {
            const duration = parseFloat(getComputedStyle(coin).animationDuration) * 1000;
            setInterval(() => {
                coin.style.left = `${Math.random() * 100}vw`;
            }, duration);
        });
    </script>
</body>
</html>
