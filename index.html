<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #333;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      text-align: left;
      color: #ffcc00;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #444;
      border-radius: 5px;
      display: inline-block;
    }
    nav a:hover {
      background-color: #ffcc00;
      color: #333;
    }
    .container {
      padding: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>StarGalaxy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Earn & Advertise</a>
      <a href="#">About Us</a>
    </nav>
  </header>
  <div class="container">
    <h2>Welcome to StarGalaxy</h2>
    <p>Your ultimate platform for earning rewards and advertising</p>
    <form id="taskForm">
      <input type="text" id="userName" placeholder="Enter your name" required><br><br>
      <input type="text" id="taskName" placeholder="Enter task name" required><br><br>
      <button type="submit">Submit Task</button>
    </form>
    <p id="statusMessage"></p>
  </div>
  <footer>
    <p>Â© 2024 StarGalaxy. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('taskForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const userName = document.getElementById('userName').value;
      const taskName = document.getElementById('taskName').value;
      const statusMessage = document.getElementById('statusMessage');

      statusMessage.textContent = 'Submitting task...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwfg_hg4PLKlbzxo5J2wW7JbGQdMMp4elPDZbCspk8kynUO4i22y1dlGBZaiFtipyUZjA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userName, taskName })
        });

        const result = await response.json();

        if (result.success) {
          statusMessage.textContent = 'Task submitted successfully!';
          statusMessage.style.color = 'green';
        } else {
          statusMessage.textContent = `Error: ${result.error}`;
          statusMessage.style.color = 'red';
        }
      } catch (error) {
        statusMessage.textContent = 'Network error. Please try again.';
        statusMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
