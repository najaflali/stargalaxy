<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* General page style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #121212;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Full-page container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        /* Header style */
        header {
            background: #232d4b;
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* StarGalaxy title centered */
        header h1 {
            font-size: 3.5em;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Navigation bar in the middle */
        nav {
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 25px;
            text-decoration: none;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #00b8d4;
        }

        /* Main content style */
        main {
            text-align: center;
            padding: 60px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Button style */
        .button {
            background-color: #ff3e00; /* Red button */
            color: #fff;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6600;
        }

        /* Footer style */
        footer {
            width: 100%;
            text-align: center;
            padding: 25px;
            background-color: #232d4b;
            color: #fff;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header Section -->
        <header>
            <h1>StarGalaxy</h1>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Earn & Advertise</a>
            <a href="#">About Us</a>
        </nav>

        <!-- Main Section -->
        <main>
            <h2>Welcome to StarGalaxy</h2>
            <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>
            <!-- Start Button -->
            <button class="button">Get Started</button>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
