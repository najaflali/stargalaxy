<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* General page style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #121212;
            text-align: center;
        }

        /* Header style */
        header {
            background-color: #232d4b;
            padding: 20px;
            font-size: 2em;
            color: white;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Navigation menu */
        nav {
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ff6600;
        }

        /* Main content */
        main {
            margin-top: 50px;
        }

        h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 40px;
        }

        /* Button style */
        .button {
            background-color: #ff3e00;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff6600;
        }

        /* Footer */
        footer {
            background-color: #232d4b;
            padding: 15px;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        StarGalaxy
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Earn & Advertise</a>
        <a href="#">About Us</a>
    </nav>

    <!-- Main Section -->
    <main>
        <h2>Welcome to StarGalaxy</h2>
        <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>
        <!-- Start Button -->
        <button class="button">Get Started</button>
    </main>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 StarGalaxy. All rights reserved.
    </footer>

</body>
</html>
