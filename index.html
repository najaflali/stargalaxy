<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy - Home</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #1E212D, #0A0A0A);
      color: #EAEAEA;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #EAEAEA;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      margin: 0 10px;
      background: linear-gradient(45deg, #4B1248, #F0C27B);
      border-radius: 5px;
      transition: transform 0.3s, background 0.3s;
    }

    nav a:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #E6A967, #F0C27B);
    }

    /* Main Content */
    .content {
      text-align: center;
      padding-top: 120px;
    }

    h1 {
      font-size: 3.5em;
      color: #F0C27B;
      text-shadow: 2px 2px 10px rgba(240, 194, 123, 0.7);
    }

    p {
      font-size: 1.3em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.8;
      color: #E6E6E6;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.2);
    }

    /* Light Animations */
    .animation-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=025') no-repeat center;
      background-size: cover;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Custom Animations for Coins */
    .coin.alt {
      background: url('https://cryptologos.cc/logos/ethereum-eth-logo.png?v=025') no-repeat center;
      background-size: cover;
    }

    .coin.special {
      background: url('https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=025') no-repeat center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="earn.html">Earn</a>
    <a href="advertise.html">Advertise</a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to StarGalaxy</h1>
    <p>Discover the ultimate platform to earn rewards and advertise your content globally. Explore and grow with StarGalaxy!</p>
  </div>

  <!-- Cryptocurrency Animations -->
  <div class="animation-container">
    <div class="coin" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="coin alt" style="top: 30%; left: 60%; animation-delay: 2s;"></div>
    <div class="coin special" style="top: 70%; left: 30%; animation-delay: 4s;"></div>
    <div class="coin" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="coin alt" style="top: 50%; left: 10%; animation-delay: 3s;"></div>
  </div>
</body>
</html>
