<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy - Task Submission</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3a4b6e, #6a8d9e);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.8em;
      color: #f1c40f;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5em;
      color: #ffffff;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-wrapper {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      color: #f1c40f;
      font-size: 0.9em;
      margin-top: 20px;
    }

    footer a {
      color: #f1c40f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Custom Form Styles */
    .form-wrapper input, .form-wrapper select, .form-wrapper textarea {
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .form-wrapper input[type="submit"] {
      background-color: #f1c40f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.3s ease;
    }

    .form-wrapper input[type="submit"]:hover {
      background-color: #dba800;
    }

    .form-wrapper input:focus, .form-wrapper select:focus, .form-wrapper textarea:focus {
      border-color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to StarGalaxy</h1>
    <h2>Your ultimate platform for earning rewards and advertising</h2>
    <div class="form-wrapper">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfo5k4MuovhV00ANf0yVPAeJzB15h7Er-YgRbtK6RhvrgSFXw/viewform?embedded=true" width="640" height="811" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    <footer>
      <p>Powered by <a href="#">StarGalaxy</a></p>
    </footer>
  </div>
</body>
</html>
