<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy - Submit Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      text-align: center;
    }
    form {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      margin-top: 50px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #555;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to StarGalaxy</h1>
  <p>Your ultimate platform for earning rewards and advertising</p>

  <form id="taskForm">
    <input type="text" id="userName" placeholder="Enter your name" required><br>
    <input type="text" id="taskName" placeholder="Enter task name" required><br>
    <button type="submit">Submit Task</button>
  </form>

  <script>
    document.getElementById('taskForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const userName = document.getElementById('userName').value;
      const taskName = document.getElementById('taskName').value;

      const response = await fetch('https://script.google.com/macros/s/AKfycbzicMMcyix3v7gRFbqCHG6Fip_qJhTBl_LPNKHrep-BhwS2nVwcD804MZXR1QKxj9Bgqg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userName, taskName })
      });

      const data = await response.json();

      if (data.success) {
        alert('Task submitted successfully!');
      } else {
        alert('Error submitting task: ' + data.error);
      }
    });
  </script>
</body>
</html>
