<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main Body Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #d5f3e5, #a8dbc4); /* Green-White Gradient */
            color: #0f5132;
            text-align: center;
        }

        /* Header Section */
        header {
            background-color: #0f5132;
            padding: 20px 0;
            color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        header h2 {
            font-size: 20px;
            color: #d5f3e5;
            margin: 10px 0;
        }

        /* Navigation Links */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #0f5132;
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s ease;
        }

        nav a:hover {
            transform: translateY(-3px);
            background: #a8dbc4;
            box-shadow: 0 6px 15px rgba(0, 128, 0, 0.5);
        }

        /* Biscuit Header Section */
        .biscuit-header {
            font-size: 36px;
            background: linear-gradient(to right, #0f5132, #146c43);
            color: #ffffff;
            padding: 20px;
            border-radius: 30px;
            margin: 30px auto;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Horizontal Biscuit Section */
        .horizontal-biscuits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }

        .biscuit {
            background: linear-gradient(to bottom, #ffffff, #d5f3e5);
            border: 2px solid #0f5132;
            color: #0f5132;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .biscuit:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 128, 0, 0.5);
        }

        /* Get Started Button */
        .get-started {
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(to right, #146c43, #0f5132);
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s ease;
        }

        .get-started:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 128, 0, 0.5);
        }

        /* Footer Section */
        footer {
            background-color: #0f5132;
            color: #ffffff;
            padding: 10px 0;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
