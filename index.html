<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Earn Rewards & Advertise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a1a2f;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        header {
            background-color: #112b49;
            padding: 20px 0;
            width: 100%;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            background-color: #1a73e8;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #135ab8;
        }

        .page-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .page-box {
            background-color: #1565c0;
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .page-box:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }

        .form-container {
            margin-top: 50px;
            width: 100%;
            max-width: 400px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff5722;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #e64a19;
        }

        .error-message {
            color: #ff5252;
            margin-top: 10px;
        }

        footer {
            margin-top: auto;
            background-color: #112b49;
            color: #aaa;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>StarGalaxy</h1>
        <p>Your ultimate platform for earning rewards and advertising</p>
    </header>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Earn & Advertise</a>
        <a href="#">About Us</a>
    </div>

    <div class="page-links">
        <div class="page-box" id="taskPage">Complete Tasks</div>
        <div class="page-box" id="advertisePage">Advertise Content</div>
    </div>

    <div class="form-container">
        <form id="taskForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Submit Task</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <footer>
        <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('taskForm');
        const errorMessage = document.getElementById('error-message');
        const webAppUrl = "https://script.google.com/macros/s/AKfycbwfg_hg4PLKlbzxo5J2wW7JbGQdMMp4elPDZbCspk8kynUO4i22y1dlGBZaiFtipyUZjA/exec";

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    body: new URLSearchParams({ name, email }),
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                });

                if (response.ok) {
                    alert('Task submitted successfully!');
                    form.reset();
                    errorMessage.textContent = '';
                } else {
                    errorMessage.textContent = 'Error submitting task. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check your connection.';
            }
        });

        document.getElementById('taskPage').addEventListener('click', () => {
            window.location.href = '#'; // Update with actual URL for the task page.
        });

        document.getElementById('advertisePage').addEventListener('click', () => {
            window.location.href = '#'; // Update with actual URL for the advertise page.
        });
    </script>
</body>

</html>
