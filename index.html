<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1f1f1f;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f1f1f;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .task-form {
            margin-top: 20px;
            text-align: left;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #292929;
            padding: 20px;
            border-radius: 8px;
        }
        .task-form input, .task-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .task-form button {
            background-color: #ff5722;
            color: white;
            cursor: pointer;
        }
        .task-form button:hover {
            background-color: #e64a19;
        }
        .message {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>StarGalaxy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Earn & Advertise</a>
            <a href="#">About Us</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to StarGalaxy</h2>
        <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>
        
        <div class="task-form">
            <h3>Submit a Task</h3>
            <input type="text" id="name" placeholder="Your Name" required />
            <input type="text" id="task" placeholder="Task Link" required />
            <button id="submitTask">Submit</button>
            <p id="responseMessage" class="message"></p>
        </div>
    </main>
    <footer>
        &copy; 2024 StarGalaxy. All rights reserved.
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwvMnh4hlOz7AZc91hBkxSWTIPsCcvIbrTFQE87ppf60ct2eAwuktbHnsUJqVGwAQC4/exec';

        document.getElementById('submitTask').addEventListener('click', () => {
            const name = document.getElementById('name').value.trim();
            const task = document.getElementById('task').value.trim();
            const responseMessage = document.getElementById('responseMessage');
            
            if (!name || !task) {
                responseMessage.textContent = 'Please fill in all fields.';
                responseMessage.style.color = 'red';
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('task', task);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        responseMessage.textContent = 'Task submitted successfully!';
                        responseMessage.style.color = 'green';
                        document.getElementById('name').value = '';
                        document.getElementById('task').value = '';
                    } else {
                        responseMessage.textContent = 'Error submitting task.';
                        responseMessage.style.color = 'red';
                    }
                })
                .catch(error => {
                    responseMessage.textContent = 'Network error. Please try again.';
                    responseMessage.style.color = 'red';
                });
        });
    </script>
</body>
</html>
