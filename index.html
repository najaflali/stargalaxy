<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Home</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #0b1121;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #1a2238;
            padding: 15px 0;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d6d, #ffc107);
            transition: 0.3s ease-in-out;
        }

        .nav a:hover {
            background: linear-gradient(45deg, #ffc107, #ff5722);
            transform: scale(1.1);
        }

        /* Website Name and Welcome Line */
        .welcome-section {
            margin: 50px 0;
        }

        .welcome-section h1 {
            font-size: 3rem;
            color: #ffc107;
            text-shadow: 2px 2px #ff4d6d;
        }

        .welcome-section p {
            font-size: 1.5rem;
            color: #ffffff;
        }

        /* Get Started Button */
        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .button-container a {
            text-decoration: none;
            background-color: #ffc107;
            color: #0b1121;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.5rem;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ff5722;
        }

        /* Category Buttons */
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .categories a {
            text-decoration: none;
            display: inline-block;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #6a5acd, #ff69b4);
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }

        .categories a:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff69b4, #6a5acd);
        }

        /* Animated Background Coins */
        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        .coin.bitcoin { background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png'); }
        .coin.ethereum { background-image: url('https://cryptologos.cc/logos/ethereum-eth-logo.png'); }
        .coin.binance { background-image: url('https://cryptologos.cc/logos/binance-coin-bnb-logo.png'); }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <!-- Website Name and Welcome Section -->
    <div class="welcome-section">
        <h1>StarGalaxy</h1>
        <p>Explore the Galaxy of Rewards and Opportunities!</p>
    </div>

    <!-- Get Started Button -->
    <div class="button-container">
        <a href="signup.html">Get Started</a>
    </div>

    <!-- Category Buttons -->
    <div class="categories">
        <a href="earn.html">Earn Rewards</a>
        <a href="advertise.html">Advertise Campaigns</a>
        <a href="join.html">Join the Galaxy</a>
    </div>

    <!-- Falling Coins -->
    <div class="coin bitcoin" style="left: 10%; animation-duration: 5s;"></div>
    <div class="coin ethereum" style="left: 30%; animation-duration: 6s;"></div>
    <div class="coin binance" style="left: 50%; animation-duration: 7s;"></div>
    <div class="coin bitcoin" style="left: 70%; animation-duration: 4s;"></div>
    <div class="coin ethereum" style="left: 90%; animation-duration: 5.5s;"></div>

    <script>
        // Animate coins dynamically
        const coins = document.querySelectorAll('.coin');
        coins.forEach(coin => {
            const duration = parseFloat(getComputedStyle(coin).animationDuration) * 1000;
            setInterval(() => {
                coin.style.left = `${Math.random() * 100}vw`;
            }, duration);
        });
    </script>
</body>
</html>
