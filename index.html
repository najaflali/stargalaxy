<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Earn Rewards and Advertise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #0d1b2a;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3498db;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }

        .content {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: #333;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button-box {
            background-color: #2ecc71;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button-box:hover {
            transform: scale(1.05);
            background-color: #27ae60;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        .error {
            color: red;
            font-size: 1rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>StarGalaxy</h1>
        <p>Your ultimate platform for earning rewards and advertising</p>
    </header>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Earn & Advertise</a>
        <a href="#">About Us</a>
    </div>

    <div class="content">
        <p>Explore new opportunities and get started now!</p>
    </div>

    <div class="buttons-container">
        <div class="button-box" id="taskPage">
            <p>Complete Tasks</p>
        </div>
        <div class="button-box" id="advertisePage">
            <p>Advertise Your Content</p>
        </div>
    </div>

    <form id="taskForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Submit Task</button>
        <div id="error-message" class="error"></div>
    </form>

    <footer class="footer">
        <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
    </footer>

    <script>
        // Handling task submission
        const form = document.getElementById('taskForm');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const taskData = {
                name: name,
                email: email
            };

            const webAppUrl = "https://script.google.com/macros/s/AKfycbwfg_hg4PLKlbzxo5J2wW7JbGQdMMp4elPDZbCspk8kynUO4i22y1dlGBZaiFtipyUZjA/exec";

            try {
                const response = await fetch(webAppUrl, {
                    method: "POST",
                    body: new URLSearchParams(taskData),
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    }
                });

                if (response.ok) {
                    alert('Task submitted successfully!');
                    form.reset();
                } else {
                    errorMessage.textContent = 'Error submitting task. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
            }
        });

        // Handle page buttons
        document.getElementById('taskPage').addEventListener('click', function () {
            window.location.href = '/task-page-url'; // Change to the actual task page URL
        });

        document.getElementById('advertisePage').addEventListener('click', function () {
            window.location.href = '/advertise-page-url'; // Change to the actual advertise page URL
        });
    </script>
</body>

</html>
