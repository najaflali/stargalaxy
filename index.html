<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: #fff;
    }
    header {
      background-color: #161b22;
      padding: 10px 20px;
      text-align: center;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      padding: 10px 15px;
      background-color: #21262d;
      border-radius: 10px;
      display: inline-block;
    }
    header nav a:hover {
      background-color: #238636;
    }
    .container {
      text-align: center;
      padding: 50px;
    }
    .container h1 {
      color: #58a6ff;
    }
    .form-section {
      margin-top: 20px;
    }
    .form-section input, .form-section button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #161b22;
    }
  </style>
</head>
<body>
  <header>
    <h1>StarGalaxy</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Earn & Advertise</a>
      <a href="#">About Us</a>
    </nav>
  </header>
  <div class="container">
    <h2>Welcome to StarGalaxy</h2>
    <p>Your ultimate platform for earning rewards and advertising.</p>
    <div class="form-section">
      <form id="taskForm">
        <input type="text" id="userName" placeholder="Enter your name" required><br>
        <input type="text" id="taskName" placeholder="Enter task name" required><br>
        <button type="submit">Submit Task</button>
      </form>
      <p id="statusMessage"></p>
    </div>
  </div>
  <footer>
    <p>Â© 2024 StarGalaxy. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('taskForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const userName = document.getElementById('userName').value;
      const taskName = document.getElementById('taskName').value;
      const statusMessage = document.getElementById('statusMessage');
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbzmvVAKjWQ6rjVYwSlG6MdtLT62YnRY9ILzmQ0JWEtvdGb1RdF8OEjJ9CIdmB8_Kw3a/exec';

      statusMessage.textContent = 'Submitting task...';

      try {
        const response = await fetch(webAppUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userName, taskName }),
        });

        const result = await response.json();

        if (result.success) {
          statusMessage.textContent = 'Task submitted successfully!';
          statusMessage.style.color = 'green';
        } else {
          statusMessage.textContent = `Error: ${result.error}`;
          statusMessage.style.color = 'red';
        }
      } catch (error) {
        statusMessage.textContent = 'Network error. Please try again.';
        statusMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
