<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy - Reward-Based Website</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #00172D, #002B5B);
      color: #FFFFFF;
      overflow-x: hidden;
    }
    h1, h2, h3, p {
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #FFD700;
    }
    a:hover {
      color: #FFA500;
    }

    /* Header */
    header {
      background-color: #002B5B;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      font-size: 32px;
      color: #FFD700;
      font-weight: bold;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }
    nav a {
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 20px;
      background: #003366;
      transition: 0.3s;
    }
    nav a:hover {
      background: #FFD700;
      color: #002B5B;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
      text-align: center;
      color: white;
      margin-top: 80px;
    }
    .hero h2 {
      font-size: 48px;
      animation: glow 2s infinite alternate;
    }
    .hero p {
      font-size: 20px;
      margin-top: 15px;
    }
    .hero button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: #FFD700;
      color: #002B5B;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #FFA500;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFA500;
      }
      to {
        text-shadow: 0 0 10px #FFA500, 0 0 20px #FFD700, 0 0 25px #FFA500;
      }
    }

    /* Footer */
    footer {
      background-color: #00172D;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      color: #AAA;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>StarGalaxy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="earn.html">Earn</a>
      <a href="advertise.html">Advertise</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Welcome to StarGalaxy!</h2>
    <p>Your gateway to earning rewards and promoting your campaigns!</p>
    <button onclick="window.location.href='earn.html'">Get Started</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 StarGalaxy. All Rights Reserved.</p>
  </footer>
</body>
</html>
