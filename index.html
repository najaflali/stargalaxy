<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* General page style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container for the whole page */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Header section style */
        header {
            background: linear-gradient(135deg, #1e2a47, #232d4b);
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            color: #fff;
            font-size: 3.5em;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #00b8d4;
        }

        /* Main content style */
        main {
            margin-top: 150px;
            padding: 60px;
            max-width: 800px;
        }

        h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button {
            background-color: #e53935; /* Default red color */
            color: #fff;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(229, 57, 53, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #d32f2f; /* Darker red color on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 57, 53, 0.5);
        }

        footer {
            width: 100%;
            background-color: #1e2a47;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h2 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
            }

            .button {
                padding: 15px 30px;
                font-size: 1.2em;
            }

            nav a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>StarGalaxy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Earn & Advertise</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2>Welcome to StarGalaxy</h2>
            <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>
            <button class="button">Get Started</button>
        </main>
        <footer>
            <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
