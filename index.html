<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarGalaxy - Earn and Advertise</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #1E212D, #0A0A0A);
      color: #EAEAEA;
      overflow-x: hidden;
    }

    /* Falling Cryptocurrency Animation */
    .crypto-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .crypto-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: fall 7s linear infinite, sway 3s ease-in-out infinite alternate;
    }

    /* Falling Animation Keyframes */
    @keyframes fall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(110vh);
      }
    }

    /* Sway Animation for Left-Right Motion */
    @keyframes sway {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(30px);
      }
    }

    /* Header and Navigation */
    header {
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #EAEAEA;
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #F0C27B, #4B1248);
      border-radius: 30px;
      transition: transform 0.3s, background 0.3s;
    }

    nav ul li a:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #E6A967, #F0C27B);
    }

    /* Sections */
    section {
      padding: 100px 20px;
      text-align: center;
      margin-top: 80px;
    }

    section h2 {
      font-size: 2.5em;
      color: #F0C27B;
    }

    section p {
      font-size: 1.2em;
      color: #dcdcdc;
    }

    /* Forms Styling */
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background: #2B2B2B;
    }

    label {
      display: block;
      color: #F0C27B;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #F0C27B;
      border-radius: 5px;
      background: #1f1f1f;
      color: #EAEAEA;
    }

    button {
      background: linear-gradient(45deg, #F0C27B, #4B1248);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #E6A967, #F0C27B);
    }
  </style>
</head>
<body>
  <!-- Falling Cryptocurrency Icons -->
  <div class="crypto-container">
    <img src="https://img.icons8.com/color/48/bitcoin--v1.png" class="crypto-icon" style="left: 10%; animation-delay: 0s;">
    <img src="https://img.icons8.com/color/48/ethereum.png" class="crypto-icon" style="left: 30%; animation-delay: 1s;">
    <img src="https://img.icons8.com/color/48/litecoin.png" class="crypto-icon" style="left: 50%; animation-delay: 2s;">
    <img src="https://img.icons8.com/color/48/binance-coin.png" class="crypto-icon" style="left: 70%; animation-delay: 0.5s;">
    <img src="https://img.icons8.com/color/48/dogecoin.png" class="crypto-icon" style="left: 90%; animation-delay: 1.5s;">
  </div>

  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#advertise">Advertise</a></li>
        <li><a href="#tasks">Submit Tasks</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h2>Welcome to StarGalaxy</h2>
    <p>Your ultimate platform for earning and advertising.</p>
  </section>

  <!-- Advertise Section -->
  <section id="advertise">
    <h2>Submit Your Ad Campaign</h2>
    <form action="https://script.google.com/macros/s/AKfycbweMKuJILLjIu1qvV3SPqM4gPFMG_BOLzjoeb3Rah_2h_ON52dqAwYvMaDKMO4sNO0HfA/exec" method="POST">

      <label for="campaign-url">Campaign URL:</label>
      <input type="url" id="campaign-url" name="campaign-url" placeholder="Enter the URL of your content" required>

      <label for="amount">Deposit Amount (USD):</label>
      <input type="number" id="amount" name="amount" min="1" required>

      <label for="ad-type">Ad Type:</label>
      <select id="ad-type" name="ad-type" required>
        <option value="youtube">YouTube</option>
        <option value="website">Website</option>
        <option value="social">Social Media</option>
      </select>

      <button type="submit">Submit Campaign</button>
    </form>
  </section>

  <!-- Task Submission Section -->
  <section id="tasks">
    <h2>Submit Your Tasks</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfo5k4MuovhV00ANf0yVPAeJzB15h7Er-YgRbtK6RhvrgSFXw/viewform?embedded=true" width="100%" height="600"></iframe>
  </section>
</body>
</html>
