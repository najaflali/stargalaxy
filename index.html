<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
        }

        button {
            background-color: #ff3e00;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <h2>Complete a Task</h2>
    <form id="taskForm">
        <input type="text" id="userName" placeholder="Enter your name" required>
        <input type="text" id="taskName" placeholder="Enter task name" required>
        <button type="submit">Submit Task</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        const form = document.getElementById('taskForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userName = document.getElementById('userName').value;
            const taskName = document.getElementById('taskName').value;

            // Replace with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwvMnh4hlOz7AZc91hBkxSWTIPsCcvIbrTFQE87ppf60ct2eAwuktbHnsUJqVGwAQC4/exec';

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify({ userName, taskName }),
                    headers: { 'Content-Type': 'application/json' },
                });

                if (response.ok) {
                    responseMessage.textContent = 'Task submitted successfully!';
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent = 'Error submitting task.';
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                responseMessage.textContent = 'Network error. Please try again.';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
