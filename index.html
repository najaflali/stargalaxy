<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Campaign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 20px;
    }
    form {
      background: #444;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Submit Your Campaign</h1>
  <form id="campaignForm">
    <label for="campaign-url">Campaign URL:</label>
    <input type="url" id="campaign-url" name="campaign-url" placeholder="Enter your campaign URL" required>

    <label for="amount">Deposit Amount (USD):</label>
    <input type="number" id="amount" name="amount" placeholder="Enter deposit amount" required>

    <label for="ad-type">Ad Type:</label>
    <select id="ad-type" name="ad-type" required>
      <option value="youtube">YouTube</option>
      <option value="website">Website</option>
      <option value="social">Social Media</option>
    </select>

    <button type="submit">Submit Campaign</button>
  </form>

  <script>
    document.getElementById('campaignForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzVWwcqnd2kDejFi9ov8ojlITvoBuUQmCTeYNCupT_UGqdkL_U-b17Rzb6AeJiCjEW0/exec", {
          method: "POST",
          body: new URLSearchParams(data)
        });

        const result = await response.json();
        if (result.status === "success") {
          alert(result.message);
          form.reset();
        } else {
          alert("Error: " + result.message);
        }
      } catch (error) {
        alert("Failed to submit the form: " + error.message);
      }
    });
  </script>
</body>
</html>
