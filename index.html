<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* General page style */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #121212;
            line-height: 1.6;
        }

        /* Full-page container */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
        }

        /* Header style */
        header {
            background: linear-gradient(135deg, #1e2a47, #232d4b);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Navigation bar style */
        nav {
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #00b8d4;
            transform: scale(1.1);
            transition: 0.3s;
        }

        /* Main content style */
        main {
            text-align: center;
            padding: 50px;
            margin-top: 50px;
            width: 100%;
            max-width: 800px;
            transition: all 0.5s ease-in-out;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Button style */
        .button {
            background-color: #00b8d4;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 184, 212, 0.4);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #0288d1;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 136, 212, 0.5);
        }

        .button:focus {
            outline: none;
        }

        /* Footer style */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #1e2a47;
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            .button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header Section -->
        <header>
            <h1>StarGalaxy</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Earn & Advertise</a>
                <a href="#">About Us</a>
            </nav>
        </header>

        <!-- Main Section with Welcome Message and Button -->
        <main>
            <h2>Welcome to StarGalaxy</h2>
            <p>Your ultimate platform for earning rewards and advertising. Explore new opportunities and get started now!</p>
            <button class="button">Get Started</button>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
