<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy - Rewards</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00172D, #002B5B);
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Container with Hero Effect */
        .hero-section {
            margin: 50px 0;
            padding: 20px;
            background: linear-gradient(to right, #3c6070, #516e7f);
            color: #FFD700;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            width: 90%;
            display: inline-block;
        }

        /* Hero Text */
        h2 {
            font-size: 32px;
            animation: bounce 2s infinite;
            margin: 10px 0;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(-5px);
            }

            40% {
                transform: translateY(5px);
            }
        }
    </style>
</head>
