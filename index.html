<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* General page style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #0d1117;
        }

        /* Header style */
        header {
            background-color: #1d1f27;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #f1f1f1;
        }

        /* Navigation bar style */
        nav {
            margin-top: 10px;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #00b8d4;
        }

        /* Main section style */
        main {
            text-align: center;
            padding: 50px;
        }

        h2 {
            font-size: 2em;
        }

        /* Button style */
        .button {
            background-color: #00b8d4;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0288d1;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>StarGalaxy</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Earn & Advertise</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <!-- Main Section with Welcome Message and Button -->
    <main>
        <h2>Welcome to StarGalaxy</h2>
        <p>Your ultimate platform for earning rewards and advertising.</p>
        <!-- Button that can link to another page or action -->
        <button class="button">Get Started</button>
    </main>

</body>
</html>
