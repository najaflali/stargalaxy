<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarGalaxy</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #1c2833;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #f39c12;
            text-shadow: 2px 2px 8px rgba(255, 223, 0, 0.5);
            animation: flicker 1.5s infinite alternate;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            background: #f39c12;
            transform: scale(1.1);
        }

        /* Sidebar */
        #menuToggle {
            font-size: 24px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #1c2833;
            color: white;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        #sidebar ul {
            list-style: none;
            padding: 20px;
        }

        #sidebar ul li {
            margin: 15px 0;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #sidebar ul li a:hover {
            background: #f39c12;
        }

        body.menu-open #sidebar {
            left: 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #e74c3c;
            text-decoration: none;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: width 0.4s, height 0.4s;
        }

        .btn:hover::after {
            width: 200px;
            height: 200px;
        }

        /* Footer */
        footer {
            background: #1c2833;
            text-align: center;
            padding: 40px;
            margin-top: 30px;
        }

        @keyframes flicker {
            0% {
                text-shadow: 2px 2px 8px rgba(255, 223, 0, 0.8);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 223, 0, 1);
            }
            100% {
                text-shadow: 2px 2px 8px rgba(255, 223, 0, 0.8);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StarGalaxy</div>
        <button id="menuToggle">â˜°</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="earn.html">Earn</a></li>
                <li><a href="advertise.html">Advertise</a></li>
            </ul>
        </nav>
    </header>
    <div id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="earn.html">Earn</a></li>
            <li><a href="advertise.html">Advertise</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
    <main>
        <section class="hero">
            <h1>Welcome to StarGalaxy!</h1>
            <p>Your ultimate platform for earning and advertising.</p>
            <a href="signup.html" class="btn">Get Started</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
    </footer>
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const body = document.body;

        menuToggle.addEventListener('click', () => {
            body.classList.toggle('menu-open');
        });
    </script>
</body>
</html>
