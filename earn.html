<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards - StarGalaxy</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #0b1121;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a2238;
            padding: 15px 0;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d6d, #ffc107);
            transition: 0.3s ease-in-out;
        }

        .nav a:hover {
            background: linear-gradient(45deg, #ffc107, #ff5722);
            transform: scale(1.1);
        }

        .main-content {
            padding: 40px 20px;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #ffc107;
            text-shadow: 2px 2px #ff4d6d;
            margin-bottom: 20px;
        }

        .task {
            background: linear-gradient(145deg, #1e2945, #2e3b5d);
            box-shadow: 4px 4px 10px #0b1121, -4px -4px 10px #1a2238;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            text-align: left;
            color: white;
            position: relative;
        }

        .task h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .task p {
            font-size: 1rem;
            margin: 10px 0 20px;
        }

        .task .progress {
            background-color: #2e3b5d;
            border-radius: 10px;
            height: 10px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .task .progress .bar {
            height: 100%;
            background-color: #ffc107;
            width: 50%; /* Example progress value */
            transition: width 0.3s ease;
        }

        .task button {
            background-color: #ffc107;
            color: #1a2238;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .task button:hover {
            background-color: #ff5722;
        }

        footer {
            background-color: #1a2238;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer a {
            text-decoration: none;
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Earn Rewards</h1>
        <!-- Task 1 -->
        <div class="task">
            <h2>Get 700 Impressions</h2>
            <p>Earn 1 dollar when you complete 700 impressions or views.</p>
            <div class="progress">
                <div class="bar" style="width: 25%;"></div> <!-- Example: 25% progress -->
            </div>
            <p>Progress: 175/700 views</p>
            <button>Submit Task</button>
        </div>

        <!-- Task 2 -->
        <div class="task">
            <h2>Follow on YouTube</h2>
            <p>Earn extra rewards for subscribing to our YouTube channel.</p>
            <div class="progress">
                <div class="bar" style="width: 0%;"></div> <!-- Example: 0% progress -->
            </div>
            <p>Progress: 0/1 subscribed</p>
            <button>Submit Task</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Need help? <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
