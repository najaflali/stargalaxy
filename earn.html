<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards with StarGalaxy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
        }

        /* Header Styles */
        .header {
            background-color: #243b55;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #ffcc00;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #ffcc00;
            color: black;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .tasks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .task {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .task h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #ff8800;
        }

        .task p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .cta {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff8800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta:hover {
            background-color: #ffcc00;
        }

        #loading {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>StarGalaxy</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Earn Rewards with StarGalaxy</h1>
        <p>Complete tasks to earn cryptocurrency rewards. Choose a task below and start earning!</p>
        <div id="loading">Loading tasks...</div>
        <div class="tasks" id="taskContainer"></div>
    </div>

    <script>
        const webAppUrl = "https://script.google.com/macros/s/AKfycbzM-k_UH6hpeyLtpCm9-c1XWUa9EixMhEYU1vdXgh9g/dev";

        async function fetchTasks() {
            try {
                const response = await fetch(webAppUrl);
                const tasks = await response.json();

                if (tasks.length === 0) {
                    document.getElementById('loading').innerText = "No tasks available at the moment.";
                    return;
                }

                document.getElementById('loading').style.display = "none";

                const taskContainer = document.getElementById('taskContainer');
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <h3>${task.taskType}</h3>
                        <p>${task.description}</p>
                        <button class="cta" onclick="window.open('${task.targetLink}', '_blank')">Start Task</button>
                    `;
                    taskContainer.appendChild(taskElement);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
                document.getElementById('loading').innerText = "Failed to load tasks. Please try again later.";
            }
        }

        fetchTasks();
    </script>
</body>
</html>
