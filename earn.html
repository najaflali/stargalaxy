<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn with StarGalaxy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
        }

        .header {
            background-color: #243b55;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #ffcc00;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #ffcc00;
            color: black;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .tasks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .task {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .task h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #ff8800;
        }

        .task p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .cta {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff8800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>StarGalaxy</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <div class="container">
        <h1>Earn Rewards with StarGalaxy</h1>
        <p>Complete tasks to earn cryptocurrency rewards. Choose a task below and start earning!</p>
        <div class="tasks">
            <p style="color: red; font-weight: bold;">Loading tasks...</p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyGV8Kt4e_wZbuHWJjdxftwqQLIRkikYTrH36GQjDef4SV1_7IyrkPMc6cA2y8y7HOuxw/exec";

        async function fetchTasks() {
            try {
                const response = await fetch(`${API_URL}?action=fetchTasks`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error("Failed to fetch tasks:", error);
                document.querySelector(".tasks").innerHTML = `
                    <p style="color: red; font-weight: bold;">Failed to load tasks. Please try again later.</p>
                `;
            }
        }

        function renderTasks(tasks) {
            const tasksContainer = document.querySelector(".tasks");
            tasksContainer.innerHTML = ""; // Clear existing tasks

            tasks.forEach(task => {
                const taskElement = document.createElement("div");
                taskElement.classList.add("task");
                taskElement.innerHTML = `
                    <h3>${task.taskType}</h3>
                    <p>Advertiser: ${task.advertiserName}</p>
                    <p>Campaign ID: ${task.campaignID}</p>
                    <p>Impressions: ${task.impressionsCompleted} / ${task.targetQuantity}</p>
                    <button class="cta">Start Task</button>
                `;
                tasksContainer.appendChild(taskElement);
            });
        }

        fetchTasks();
    </script>
</body>
</html>
