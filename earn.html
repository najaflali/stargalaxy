<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards - StarGalaxy</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
        }

        header ul {
            list-style: none;
            padding: 0;
        }

        header ul li {
            display: inline;
            margin: 0 10px;
        }

        header ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        header ul li a.active {
            text-decoration: underline;
        }

        /* Main Section Styling */
        main {
            text-align: center;
            padding: 20px;
        }

        .earn-section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Task Container */
        .task-container .task {
            margin: 10px auto;
            padding: 15px;
            background: #eaf4fc;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .task h3 {
            color: #007bff;
        }

        .task a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .task a:hover {
            background: #0056b3;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="earn.html" class="active">Earn</a></li>
                <li><a href="advertise.html">Advertise</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="earn-section">
            <h1>Earn Rewards with StarGalaxy</h1>
            <p>Complete tasks to earn cryptocurrency rewards. Choose a task below and start earning!</p>
            <div id="task-container" class="task-container">
                <p>Loading tasks...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
    </footer>

    <script>
        async function loadTasks() {
            const webAppUrl = "https://script.google.com/macros/s/AKfycbxCW7A2NI0X1qgHor09uKa8SW696Y-9SXVE1ACZn6OgN4h-tStit5BUs8qQJ0iuK72IkQ/exec";

            try {
                const response = await fetch(webAppUrl);
                if (!response.ok) throw new Error("Network response was not ok");

                const tasks = await response.json();
                const taskContainer = document.getElementById("task-container");
                taskContainer.innerHTML = ""; // Clear loading text

                if (tasks.length === 0) {
                    taskContainer.innerHTML = '<p>No tasks available at the moment.</p>';
                } else {
                    tasks.forEach(task => {
                        const taskElement = `
                            <div class="task">
                                <h3>Task: ${task.taskType}</h3>
                                <p>Description: ${task.description}</p>
                                <p>Reward: <strong>${task.reward} USD</strong></p>
                                <a href="${task.targetLink}" target="_blank" class="btn">Complete Task</a>
                            </div>`;
                        taskContainer.innerHTML += taskElement;
                    });
                }
            } catch (error) {
                console.error("Error loading tasks:", error);
                document.getElementById("task-container").innerHTML = '<p>Failed to load tasks. Please try again later.</p>';
            }
        }

        // Call the loadTasks function after the page loads
        window.onload = loadTasks;
    </script>
</body>
</html>
