<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn with StarGalaxy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: white;
        }

        /* Header Styles */
        .header {
            background-color: #243b55;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #ffcc00;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #ffcc00;
            color: black;
            border-radius: 5px;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .tasks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .task {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .task h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #ff8800;
        }

        .task p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .cta {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff8800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>StarGalaxy</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Earn Rewards with StarGalaxy</h1>
        <p>Complete tasks to earn cryptocurrency rewards. Choose a task below and start earning!</p>
        <div class="tasks" id="task-list">
            <!-- Dynamic tasks will load here -->
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyGV8Kt4e_wZbuHWJjdxftwqQLIRkikYTrH36GQjDef4SV1_7IyrkPMc6cA2y8y7HOuxw/exec";

        async function fetchTasks() {
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "Loading tasks...";

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error("Failed to fetch tasks");
                }

                const tasks = await response.json();
                if (!tasks || tasks.length === 0) {
                    taskList.innerHTML = "No tasks available at the moment.";
                    return;
                }

                taskList.innerHTML = ""; // Clear the loading message
                tasks.forEach(task => {
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task";

                    taskDiv.innerHTML = `
                        <h3>${task.taskType}</h3>
                        <p><strong>Advertiser:</strong> ${task.advertiserName}</p>
                        <p><strong>Campaign ID:</strong> ${task.campaignID}</p>
                        <p><strong>Target Quantity:</strong> ${task.targetQuantity}</p>
                        <p><strong>Completed Impressions:</strong> ${task.impressionsCompleted}</p>
                        <p><strong>Status:</strong> ${task.status}</p>
                        <button class="cta">Start Task</button>
                    `;

                    taskList.appendChild(taskDiv);
                });
            } catch (error) {
                console.error("Error fetching tasks:", error);
                taskList.innerHTML = "Failed to load tasks. Please try again later.";
            }
        }

        fetchTasks();
    </script>
</body>
</html>
