<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards - StarGalaxy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #141d26;
            color: #f0f0f0;
            text-align: center;
        }

        header {
            background: #1c2833;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        header nav a {
            color: #f0f0f0;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 2rem;
        }

        #task-container {
            margin: 2rem auto;
            max-width: 800px;
            background: #1f2b3a;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .task {
            margin: 1rem 0;
            padding: 1rem;
            background: #2a3a50;
            border-radius: 5px;
            text-align: left;
        }

        .task h3 {
            margin: 0 0 0.5rem;
        }

        .task p {
            margin: 0.5rem 0;
        }

        .task a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: #3498db;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
        }

        .task a:hover {
            background: #2980b9;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background: #1c2833;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <main>
        <h1>Earn Rewards with StarGalaxy</h1>
        <p>Complete tasks to earn cryptocurrency rewards. Choose a task below and start earning!</p>
        <div id="task-container">
            Loading tasks...
        </div>
    </main>

    <footer>
        Â© 2024 StarGalaxy. All rights reserved.
    </footer>

    <script>
        async function loadTasks() {
            const container = document.getElementById('task-container');
            container.innerHTML = "Loading tasks...";

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxCW7A2NI0X1qgHor09uKa8SW696Y-9SXVE1ACZn6OgN4h-tStit5BUs8qQJ0iuK72IkQ/exec');
                const tasks = await response.json();

                if (tasks.length === 0) {
                    container.innerHTML = "No tasks available at the moment.";
                    return;
                }

                container.innerHTML = "";
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <h3>Task: ${task.taskType}</h3>
                        <p>Description: ${task.description}</p>
                        <p>Reward: ${task.reward} USD</p>
                        <a href="${task.targetLink}" target="_blank">Complete Task</a>
                    `;
                    container.appendChild(taskElement);
                });
            } catch (error) {
                container.innerHTML = "Failed to load tasks. Please try again later.";
                console.error("Error loading tasks:", error);
            }
        }

        loadTasks();
    </script>
</body>
</html>
