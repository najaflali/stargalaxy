<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards - StarGalaxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="earn.html">Earn</a></li>
                <li><a href="advertise.html">Advertise</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Earn Rewards with StarGalaxy</h1>
        <p>Complete tasks to earn cryptocurrency rewards. Choose a task below and start earning!</p>
        <div id="task-container">
            <p>Loading tasks...</p>
        </div>
    </main>

    <script>
        async function loadTasks() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxCW7A2NI0X1qgHor09uKa8SW696Y-9SXVE1ACZn6OgN4h-tStit5BUs8qQJ0iuK72IkQ/exec
'); // Replace with your web app URL
                const tasks = await response.json();

                const taskContainer = document.getElementById('task-container');
                taskContainer.innerHTML = '';

                if (tasks.length === 0) {
                    taskContainer.innerHTML = '<p>No tasks available at the moment.</p>';
                } else {
                    tasks.forEach(task => {
                        const taskDiv = document.createElement('div');
                        taskDiv.innerHTML = `
                            <h3>Task: ${task.taskType}</h3>
                            <p>Description: ${task.description}</p>
                            <p>Reward: ${task.reward} USD</p>
                            <a href="${task.targetLink}" target="_blank">Complete Task</a>
                        `;
                        taskContainer.appendChild(taskDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('task-container').innerHTML = '<p>Failed to load tasks. Please try again later.</p>';
            }
        }

        window.onload = loadTasks;
    </script>
</body>
</html>
