<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Rewards - StarGalaxy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .form-container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    .form-container button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>StarGalaxy Rewards</h1>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Complete Tasks to Earn Rewards</h2>
    <div class="form-container">
      <form id="taskForm">
        <label for="campaignId">Campaign ID:</label>
        <input type="text" id="campaignId" name="campaignId" placeholder="Enter Campaign ID (e.g., CAMP001)" required>

        <label for="taskType">Task Type:</label>
        <input type="text" id="taskType" name="taskType" placeholder="Enter Task Type (e.g., view)" required>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" placeholder="Enter Your User ID (e.g., USER001)" required>

        <button type="submit">Submit Task</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 StarGalaxy. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault(); // Prevent form from reloading the page

      // Get form data
      const campaignId = document.getElementById('campaignId').value.trim();
      const taskType = document.getElementById('taskType').value.trim();
      const userId = document.getElementById('userId').value.trim();

      // Web App URL
      const webAppUrl = "https://script.google.com/macros/s/AKfycbyhNjz421WfeuNewmvcOIohwwrGsIFQ0rKWxZNm_vdlwyRP5H9h-ALAMKXiOfn5FAUE-Q/exec";

      // Construct URL with parameters
      const url = `${webAppUrl}?action=recordTask&campaignId=${campaignId}&taskType=${taskType}&userId=${userId}`;

      try {
        // Send request
        const response = await fetch(url);
        const result = await response.text();

        // Display the result
        alert(result); // Show success or error message
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while submitting the task. Please try again.');
      }
    });
  </script>
</body>
</html>
