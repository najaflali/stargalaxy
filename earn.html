<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Rewards - StarGalaxy</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #0b1121;
            color: white;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a2238;
            padding: 15px 0;
        }

        .nav {
            display: flex;
            gap: 40px;
        }

        .nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d6d, #ffc107);
            transition: 0.3s ease-in-out;
        }

        .nav a:hover {
            background: linear-gradient(45deg, #ffc107, #ff5722);
            transform: scale(1.1);
        }

        .main-content {
            padding: 40px 20px;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #ffc107;
            text-shadow: 2px 2px #ff4d6d;
            margin-bottom: 20px;
        }

        .ad-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .ad {
            background: linear-gradient(145deg, #1e2945, #2e3b5d);
            box-shadow: 4px 4px 10px #0b1121, -4px -4px 10px #1a2238;
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 700px;
            color: white;
            position: relative;
        }

        .ad h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .ad p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .ad button {
            background-color: #ffc107;
            color: #1a2238;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .ad button:hover {
            background-color: #ff5722;
        }

        footer {
            background-color: #1a2238;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer a {
            text-decoration: none;
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="earn.html">Earn</a>
            <a href="advertise.html">Advertise</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Earn Cryptocurrency</h1>
        <p>Watch ads to earn cryptocurrency based on the revenue we generate from campaigns!</p>

        <div class="ad-container">
            <!-- Example Ad 1 -->
            <div class="ad">
                <h2>Ad #1: Product Promotion</h2>
                <p>Watch this ad to earn 0.00001 BTC!</p>
                <button onclick="viewAd('Ad1')">Watch Ad</button>
            </div>

            <!-- Example Ad 2 -->
            <div class="ad">
                <h2>Ad #2: Amazing Service</h2>
                <p>Watch this ad to earn 0.00002 BTC!</p>
                <button onclick="viewAd('Ad2')">Watch Ad</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Need help? <a href="contact.html">Contact Us</a></p>
    </footer>

    <script>
        function viewAd(adId) {
            alert(`You are watching ${adId}. Your reward will be processed after completing the ad!`);
            // Add backend connection or integration with tracking logic here.
        }
    </script>
</body>
</html>
