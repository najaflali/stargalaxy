<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Rewards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .task {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .task-title {
      font-weight: bold;
    }
    .task-details {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Earn Rewards</h1>
  <div id="task-list">
    Loading tasks...
  </div>

  <script>
    // Replace with your deployment URL
    const API_URL = "https://script.google.com/macros/s/AKfycbyGV8Kt4e_wZbuHWJjdxftwqQLIRkikYTrH36GQjDef4SV1_7IyrkPMc6cA2y8y7HOuxw/exec";

    async function fetchTasks() {
      try {
        const response = await fetch(API_URL);
        const tasks = await response.json();
        const taskList = document.getElementById("task-list");

        taskList.innerHTML = ""; // Clear the loading message

        tasks.forEach(task => {
          const taskDiv = document.createElement("div");
          taskDiv.className = "task";

          taskDiv.innerHTML = `
            <div class="task-title">Task: ${task.taskType}</div>
            <div class="task-details">
              Campaign ID: ${task.campaignID} <br>
              Advertiser: ${task.advertiserName} <br>
              Target: ${task.targetQuantity} <br>
              Completed: ${task.impressionsCompleted} <br>
              Status: ${task.status}
            </div>
          `;

          taskList.appendChild(taskDiv);
        });
      } catch (error) {
        console.error("Error fetching tasks:", error);
        document.getElementById("task-list").innerText = "Failed to load tasks.";
      }
    }

    fetchTasks();
  </script>
</body>
</html>
